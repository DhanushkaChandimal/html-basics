<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Closing Tags and Attributes</title>
</head>
<body>

    <!-- Regular Tags -->
    <p>This is a paragraph with an opening and closing tag</p>

    <!-- Self closing tag -->
    <img src="image.jpg" alt="Image can't find">

    <!-- More common self closing tags -->
    <br/>
    <hr/>
    <input/>

    <br/>

    <!-- Attributes in a tag -->
    <a href="https://www.example.com" target="_blank">This is a link</a>

    <br/>

    <!-- Attributes in input -->
    <input type="text" name="Username" placeholder="Enter your username">
    
</body>
</html>
